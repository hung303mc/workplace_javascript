
<!DOCTYPE html>
<html>
<head>
	<title>Please enter your details for own dating website</title>
	<style type="text/css">
		fieldset{
			background: lightyellow;
			border:10px solid yellow;
			margin-bottom: 10px;
			width: 720px;
		}
		label{
			width: 180px;
			display: inline-block;
			text-align: right;
		}
		textarea{
			width: 360px;
			height: 50px;
		}
		label:hover{
			font-size: 25px;
		}
		.purple{
			color: white;
			background: blue;
			width: 50px;
			text-align: center;
		}
		.wine{
			color: white;
			background: purple;
			width: 50px;
			text-align: center;			
		}
	</style>
</head>
<body>
<form method="get" enctype="multipart/form-data" 
      action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
<h1>Please enter your details for own dating website</h1>
<fieldset>
	<legend> Your face </legend>
	<label for="avatar">Your image</label>
	<input required type="file" id="avatar" name="uploadfile"> <br>
	<label for="preview">Image preview</label>
	<img src="" id="preview">
</fieldset>
<fieldset>
	<legend> Your general details</legend>
	<label for="fullname">Name</label>
	<input required id="fullname" type="text" name="fullname"> <br>
	<label for="items">Gender</label>
	<input required type="radio" id="items" name="items" value="Male"> male 
	<input required type="radio" id="items" name="items" value="Female"> female <br> 
	<label for="age">Age</label>
	<input required type="number" id="age" name="age" value="18" min="1" max="100"><br>
	<label for="DOB">Date of birth</label>
	<input required type="date" id="DOB" name="dateOfBirth" value="dateOfBirth"><br>
	<label for="color">Favorite color</label>
	<input required type="color" id="color" name="Colors" value="Colors"><br>
	<label for="country">Which country</label>
	<select name="country" id="country" required="">
		<option value="no select">No selection</option>
		<option value="vn">Vietnam</option>
		<option value="usa">USA</option>
		<option value="sgn">Singapore</option>
		<option value="thai">Thailand</option>
		<option value="cam">Campuchia</option>
	</select><br>
</fieldset>
<fieldset>
	<legend> your indicator</legend>
	<label for="height">Height:</label>
	<label class="wine" for="height">short</label><input required type="range" id="height" name="ranges" step="5" min="0" max="100"><label class="purple" for="height">tall</label> <br>
	<label for="salary">Salary:</label>
	<label class="wine" for="salary">poor</label><input required type="range" id="salary" name="Salary" step="5" min="0" max="100"><label class="purple" for="salary">rich</label> <br>
</fieldset>
<fieldset>
	<legend> Your contact information</legend>
	<label for="myemail">Email</label>
	<input required type="Email" id="myemail" name="Emails"><br>
	<label for="myphone">Mobile</label>
	<input required type="tel" id="myphone" name="phone"><br>
	<label for="address">Address</label>
	<textarea id="address" rows="4" cols="50"></textarea>
	<label for="method">Method to contact with you</label>
	<input id="method" type="checkbox" name="method" value="email">Email
	<input id="method" type="checkbox" name="method" value="whatsapp">Whatsapp
	<input id="method" type="checkbox" name="method" value="inappChat">In app chat<br>
</fieldset>
  <input type="submit" value="Send">
</form>
<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
</body>
</html>
