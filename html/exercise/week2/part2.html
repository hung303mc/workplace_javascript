<html>
<head>
  <title> Javascript guessing color </title>
</head>
  <body onload="do_game()">
    <script>
    var colors = new Array("red","green","blue","orange","yellow",
                           "brown","violet","gray","black","white",
                           "purple","pink","golden","silver","cyan");
    var orderColor = colors.sort();
    var printColor = orderColor.join(", ");

    var rightColor;
    var guessColor;
    var guessCount = 0;
    var finisihed;

    function do_game() {
      var random_number = Math.random()*(colors.length-1);
      var int_number = Math.floor(random_number);
      rightColor = colors[int_number];
      alert("The answer is: " + rightColor);
      while(!finisihed)
      {
        guessColor = prompt("I am thinking of a color in the range \n\n"
          + printColor + "\n\n" + "Enter your guess colors ^^: ");
        guessCount++;
        finisihed = check_guess(guessColor, rightColor); 
      }
    }

    function check_guess(guessText,rightText){
      if(colors.indexOf(guessText) == -1)
      {
        // doesn't recognize
        alert("I can't recognize your color");
        return false
      }
      else if(guessText > rightText){
        alert("Sorry, your guess is not correct!\n" 
          + "Hint: Your color is alphabetically higher than mine");
        return false;
      }
      else if(guessText < rightText){
        alert("Sorry, your guess is not correct!\n" 
          + "Hint: Your color is alphabetically lower than mine");
        return false;
      }
      else if(guessText == rightText){
        /*Change color background */
        myBody=document.getElementsByTagName("body")[0];
        myBody.style.background = rightText;
        setTimeout(function(){alert("Congratulation!, you are right! \n" 
          + "You guess " + guessCount + " times \n" 
          + "You coud see the color in backgroud");},200); 
        return true;
      }
    }
    </script>
  </body>
</html>
