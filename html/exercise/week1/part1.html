<!DOCTYPE html>
<html>
<head>
	<title>Please enter your details for own dating website</title>
</head>
<body>
<h1>Please enter your details for own dating website</h1>
<fieldset>
	<legend> Your face </legend>
	<label for="avatar">Your image</label>
	<input required type="file" id="avatar" name="uploadfile">
	<label for="preview">Image preview</label>
	<img src="" id="preview">
</fieldset>
<fieldset>
	<legend> Your general details</legend>
	<label for="fullname">Name</label>
	<input required id="fullname" type="text" name="fullname"> <br>
	<label for="items">Gender</label>
	<input required type="radio" id="items" name="items" value="Male"> male 
	<input required type="radio" id="items" name="items" value="Female"> female <br> 
	<label for="age">Age</label>
	<input required type="number" id="age" name="age" value="ages"><br>
	<label for="DOB">Date of birth</label>
	<input required type="date" id="DOB" name="dateOfBirth" value="dateOfBirth"><br>
	<label for="color">Favorite color</label>
	<input required type="color" id="color" name="Colors" value="Colors"><br>
	<label for="country">Which country</label>
	<select name="country" id="country">
		<option value="no select">No selection</option>
		<option value="vn">Vietnam</option>
		<option value="usa">USA</option>
		<option value="sgn">Singapore</option>
		<option value="thai">Thailand</option>
		<option value="cam">Campuchia</option>
	</select><br>
</fieldset>
<fieldset>
	<legend> your indicator</legend>
	<label for="height">Height:</label>
	short<input required type="range" id="height" name="ranges" min="short" max="tall">tall <br>
	<label for="salary">Salary:</label>
	poor<input required type="range" id="salary" name="Salary" min="poor" max="rich">rich <br>
</fieldset>
<fieldset>
	<legend> Your contact information</legend>
	<label for="myemail">Email</label>
	<input required type="Email" id="myemail" name="Emails"><br>
	<label for="myphone">Mobile</label>
	<input required type="tel" id="myphone" name="phone"><br>
	<label for="address">Address</label>
	<textarea id="address" rows="4" cols="50"></textarea>
	<label for="method">Method to contact with you</label>
	<input required id="method" type="checkbox" name="method" value="email">Email
	<input required id="method" type="checkbox" name="method" value="whatsapp">Whatsapp
	<input required id="method" type="checkbox" name="method" value="inappChat">In app chat<br>
</fieldset>
<input required type="submit" name="Submit">
</body>
</html>
